name: ✨ Feature
description: 새로운 기능이나 명세가 있나요?
title: '[✨ Feature] '
labels: ['✨ Feature']
body:
  - type: textarea
    id: feat-description
    attributes:
      label: 📄 설명
      description: |
        새로운 기능에 대한 설명을 작성해 주세요.
      placeholder: "여기에 설명을 작성하세요."
    validations:
      required: true
  - type: markdown
    id: feat-checklist
    attributes:
      label: 📋 체크리스트
      description: |
        아래 체크리스트를 작성해주세요.
      value: |
        - [ ] 기능 설명 추가
        - [ ] 기능 세부 사항 추가
        - [ ] 기능 구현 필요 사항 추가
  - type: textarea
    id: feat-simulation
    attributes:
      label: ✅ 해야 할 일
      description: |
        해야 할 일에 대한 Tasks를 작성해 주세요.
        - [ ] 체크박스
      placeholder: 최대한 세분화해서 작성!
    validations:
      required: true
  - type: textarea
    id: feat-more
    attributes:
      label: 📝 메모
      description: 더 하고 싶은 말이 있다면 작성해 주세요.
    validations:
      required: false
