name: Auto Update PR Title with Commit Issue Number

on:
  push:
    branches:
      - main
      - 'feature/*'  # 원하는 브랜치들

jobs:
  update-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get commit messages and extract issue number
        id: get_commit_info
        run: |
          # 커밋 메시지에서 이슈 번호 추출
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"
          ISSUE_NUMBER=$(echo "$COMMIT_MESSAGE" | grep -oP '#\d+' | head -n 1 | sed 's/#//')
          echo "Issue Number: $ISSUE_NUMBER"
          echo "::set-output name=issue_number::$ISSUE_NUMBER"

      - name: Get issue title and update PR title
        run: |
          if [ -n "${{ steps.get_commit_info.outputs.issue_number }}" ]; then
            ISSUE_NUMBER=${{ steps.get_commit_info.outputs.issue_number }}
            ISSUE_TITLE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER" | jq -r '.title')
            PR_TITLE="ISSUE #$ISSUE_NUMBER: $ISSUE_TITLE"
            echo "Updating PR title to: $PR_TITLE"
            curl -X PATCH -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -d "{\"title\":\"$PR_TITLE\"}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
          else
            echo "No issue number found in commit message."
          fi
